<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <style>
        body{
            background-color: #dcdcdc;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <h1><u>Registration Form</u></h1>
        <form>
            <label for="fname" style="position: relative; right: 9px;">First Name</label>
            <input type="text" style="position: relative; left: 10px" required><br><br>
            <label for="lname" style="position: relative; right: 9px;">Last Name</label>
            <input type="text" style="position: relative; left: 12px" required><br><br>
            <label for="nickname" style="position: relative; right: 7px;">Nick Name</label>
            <input type="text" style="position: relative; left: 10px" required><br><br>
            <label for="email" style="position: relative; right: 24px;">email</label>
            <input type="email" style="position: relative; left: 30px" required><br><br>
            <label for="Password" style="position: relative; right: 11px;">Password</label>
            <input type="password" style="position: relative; left: 18px" required><br><br>
            <label for="dob">Date of Birth</label>
            <input type="date" style="position: relative; left: 6px; width: 165px;" required><br><br>
            <label for="gender" style="position: relative; right: 1px;">Gender</label>
            <input type="radio" name="gender" id="gen" style="position: relative; left: 35px">
            <label for="gender" style="position: relative; left: 35px">Male</label>
            <input type="radio" name="gender" id="gen" style="position: relative; left: 35px">
            <label for="gender" style="position: relative; left: 35px">Female</label>
            <input type="radio" name="gender" id="gen" style="position: relative; left: 35px">
            <label for="gender" style="position: relative; left: 35px">Others</label><br><br>
            <label for="mobile" style="position: relative; right: 17px;">Mobile</label>
            <input type="number" style="position: relative; left: 25px" required><br><br>
            <label for="address" style="position: relative; right: 8px; top: -140px">Address</label>
            <textarea name="address" id="addr" cols="21" rows="10" style="position: relative; left: 24px" required></textarea><br><br>
            <input type="submit" style="position: relative; left: 40px">
            <input type="reset" style="position: relative; left: 70px">
        </form>
    </div>
</body>
</html>
