<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSxwTUSqaonyf50XqRuDWsgpv_sy_Qn8slvvg&usqp=CAU">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Slider</title>
</head>
<body>
    <div class="title"><h1>Bike</h1></div>
    <div class="slider">
        <nav id="prev" onclick="prevImage()">&lt;</nav>
        <img src="./images/bike1.png" alt="Bike" id="images">
        <nav id="next" onclick="nextImage()">&gt;</nav>
    </div>
    <div class="goto">
        <button onclick="changeImage(1)"></button>
        <button onclick="changeImage(2)"></button>
        <button onclick="changeImage(3)"></button>
        <button onclick="changeImage(4)"></button>
        <button onclick="changeImage(5)"></button>
    </div>
</body>
</html>
