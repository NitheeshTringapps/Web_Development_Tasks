<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="personalDetails">
        <h1>Personal Details</h1>
        <form action="" method="post" onsubmit="alert('Submitted Successfully')">
            <label for="name" style="position: relative; left: -45px;">Name:</label>
            <input type="text" id="name" style="position: relative; left: 30px;" required oninvalid="this.setCustomValidity('Enter Your Name here')" oninput="this.setCustomValidity('')"><br><br>
            <label for="dob" style="position: relative; left: -30px;">Date of Birth:</label>
            <input type="date" id="Date of Birth" style="position: relative; left: -10px;" required oninvalid="this.setCustomValidity('Enter Your Date of Birth here')" oninput="this.setCustomValidity('')"><br><br>
            <label for="gender" style="position: relative; left: -95px;">Gender:</label>
            <select name="gender" id="gender" style="position: relative; left: -30px;">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="others">Others</option>
            </select><br><br>
            <label for="phone" style="position: relative; left: -25px;">Phone No:</label>
            <input type="number" id="phone"  style="position: relative; left: 20px;"required><br><br>
            <label for="hobby" style="position: relative; left: -55px;">Hobby:</label>
            <input type="checkbox" id="games" style="position: relative; left: 15px;">
            <label for="hobby" id="games" style="position: relative; left: 15px;">Playing Games</label><br>
            <input type="checkbox" id="reading" style="position: relative; left: 20px;">
            <label for="hobby" id="reading" style="position: relative; left: 20px;">Reading</label><br>
            <input type="checkbox" id="writing" style="position: relative; left: 20px;">
            <label for="hobby" id="writing" style="position: relative; left: 20px;">Writing</label><br><br>
            <label for="address" style="position: relative; left: -30px; top: -140px;">Address:</label>
            <textarea name="address" id="address" cols="21" rows="10"  style="position: relative; left: 35px;" required oninvalid="this.setCustomValidity('Enter Your Address here')" oninput="this.setCustomValidity('')"></textarea><br><br>
            <input type="submit" style="position: relative; left: 60px;">
        </form><br><br>
        <button style="position: relative; left: 60px;"><a href="table.html">Click here to View all Saved data</a></button>
    </div>
</body>
</html>
